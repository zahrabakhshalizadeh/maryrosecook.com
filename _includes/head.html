<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name = "viewport" content = "width = device-width">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">

  {% if page and page.css %}
    <!-- pull in post-specific css -->
    <link rel='stylesheet' type='text/css' href='/css/{{ page.css }}.css' />
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/blog/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- fonts.com -->
  <link type="text/css" rel="stylesheet" href="https://fast.fonts.net/cssapi/3ac768d8-7a5c-4fd8-b377-f61d7f1760fa.css"/>

  <!-- rouge syntax highlighting -->
  <link href="/css/rouge.css" type="text/css" rel="stylesheet" />
</head>
